        <div class="container2">
        <h1>Login</h1>
            <div class="login">
                <input class="input" type="text" placeholder="E-mail" id="input_email">
                <input class="input" type="password" placeholder="Senha" id="input_senha">
                <div class="reset">

                        <input class="caixa" type="checkbox"> <strong>Lembrar minha senha</strong>

                </div>

                    <button class="btn2" onclick="entrar()">Login</button>

<script>
function entrar() {


    var emailVar = input_email.value;
    var senhaVar = input_senha.value;

    if (emailVar == "" || senhaVar == "") {
        
        div_mensagem.innerHTML = "Mensagem de erro para todos os campos em branco";
        finalizarAguardar();
        return false;
    }
    else {
       
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));
                sessionStorage.EMAIL_USUARIO = json[0].emailVar;
                sessionStorage.NOME_USUARIO = json[0].nomeVar;
                sessionStorage.ID_USUARIO = json[0].idVar;

                setTimeout(function () {
                    window.location = "charts.html";
                }, 1000); // apenas para exibir o loading

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                console.error(texto);
            
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}



</script>
